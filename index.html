<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Foto, Tautan, dan Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Morfologi Tumbuhan</h1>
    </header>

    <main>
        <section class="foto">
            <h2>Foto</h2>
            <div class="foto-item">
                <img src="images (5)" alt="Foto 1">
                <p>morfologi tumbuhan</p>
            </div>
            </section>

        <section class="tautan">
            <h2>Tautan Berguna</h2>
            <ul>
                <li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
                <li><a href="https://www.youtube.com/">YouTube</a></li>
          
                </ul>
        </section>

        <section class="video">
            <h2>Video Menarik</h2>
            <iframe src="vidio.mp4" width="640" height="360" title="Judul Video"></iframe>
            </section>
    </main>

    <footer>
        <p>&copy; 2024 Website Anda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
